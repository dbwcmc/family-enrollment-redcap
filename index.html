<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Enrollment Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: lightgrey;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            max-width: 700px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section-title {
            color: #B31B1B;
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #B31B1B;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #B31B1B;
            box-shadow: 0 0 0 3px rgba(179, 27, 27, 0.1);
        }

        input:invalid:not(:placeholder-shown) {
            border-color: #e74c3c;
        }

        .submit-btn {
            background: #B31B1B;;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(179, 27, 27, 0.4);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status-processing {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(133, 100, 4, 0.3);
            border-radius: 50%;
            border-top-color: #856404;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #fff5f5;
            border-left: 4px solid #B31B1B;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }

        .link-display {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #B31B1B;
        }

        .link-display h3 {
            color: #B31B1B;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .survey-link {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            word-break: break-all;
        }

        .survey-link strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .survey-link a {
            color: #B31B1B;
            text-decoration: none;
            font-size: 13px;
        }

        .survey-link a:hover {
            text-decoration: underline;
        }

        .progress {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        .progress-step {
            padding: 8px 0;
            color: #856404;
        }

        .progress-step.complete {
            color: #155724;
        }

        .progress-step.complete::before {
            content: "‚úì ";
            font-weight: bold;
        }

        .progress-step.current {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family Enrollment Form</h1>
        <p class="subtitle">Please fill out all required information</p>

        <div class="info-box">
            ‚ÑπÔ∏è This form will create linked records in REDCap for patients under 18 or one record for 18+ patients.
        </div>

        <form id="enrollmentForm">
            <div class="section-title">Participant Age</div>

            <div class="form-group">
                <label for="participantAge">
                    Is the participant 18 years or older?<span class="required">*</span>
                </label>
                <select 
                    id="participantAge" 
                    name="participantAge" 
                    required
                    style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; font-family: Arial, sans-serif;"
                >
                    <option value="">-- Select --</option>
                    <option value="adult">Yes, 18 or older</option>
                    <option value="minor">No, under 18</option>
                </select>
            </div>

            <div id="adultFields" style="display: none;">
                <div class="section-title">Participant Information</div>

                <div class="form-group">
                    <label for="participantFirstName">
                        First Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="participantFirstName" 
                        name="participantFirstName" 
                        placeholder="Enter participant's first name"
                    >
                </div>

                <div class="form-group">
                    <label for="participantLastName">
                        Last Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="participantLastName" 
                        name="participantLastName" 
                        placeholder="Enter participant's last name"
                    >
                </div>

                <div class="form-group">
                    <label for="participantEmail">
                        Email<span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="participantEmail" 
                        name="participantEmail" 
                        placeholder="participant@example.com"
                    >
                </div>
            </div>

            <div id="minorFields" style="display: none;">
                <div class="section-title">Parent/Guardian Information</div>

                <div class="form-group">
                    <label for="adultFirstName">
                        Adult First Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="adultFirstName" 
                        name="adultFirstName" 
                        placeholder="Enter parent/guardian first name"
                    >
                </div>

                <div class="form-group">
                    <label for="adultLastName">
                        Adult Last Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="adultLastName" 
                        name="adultLastName" 
                        placeholder="Enter parent/guardian last name"
                    >
                </div>

                <div class="form-group">
                    <label for="adultEmail">
                        Adult Email<span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="adultEmail" 
                        name="adultEmail" 
                        placeholder="parent@example.com"
                    >
                </div>

                <div class="section-title">Child Information</div>

                <div class="form-group">
                    <label for="childFirstName">
                        Child First Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="childFirstName" 
                        name="childFirstName" 
                        placeholder="Enter child's first name"
                    >
                </div>

                <div class="form-group">
                    <label for="childLastName">
                        Child Last Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="childLastName" 
                        name="childLastName" 
                        placeholder="Enter child's last name"
                    >
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Enroll Participant
            </button>

            <div id="progressBox" class="progress"></div>
            <div id="statusMessage" class="status-message"></div>
            <div id="linksDisplay" class="link-display" style="display: none;"></div>
        </form>
    </div>

    <script>
        // ========================================================================
        // CONFIGURATION - EDIT THIS VALUE
        // ========================================================================
        const REDCAP_CONFIG = {
            // REDCap API URL - Update this to your instance
            apiUrl: 'https://redcap.ctsc.weill.cornell.edu/redcap_protocols/redcap_v15.0.40/API/',
            apiToken: '7D1C6DD84DE75B2958E16650E011116F',

            // NOTE: API token is entered by user in the form for security
            
            // Event names from your R code
            events: {
                parentBaseline: 'cg_baseline_arm_1',
                childBaseline: 'pt_baseline_arm_1',
                childMonthly: 'pt_month_1_arm_1',
                adultBaseline: 'pt_baseline_arm_1'  // Adult uses child baseline event
            },
            
            // Instrument names from your R code
            instruments: {
                parentFirst: 'welcome',
                childBaseline: 'demographics',
                childMonthly: 'phq8',
                adultBaseline: 'demographics'  // Adult uses same as child
            },
            
            // Field names - update to match your REDCap project
            fields: {
                adultEmail: 'adult_email',
                childEmail: 'child_email',
                adultFirstName: 'adult_first_name',
                adultLastName: 'adult_last_name',
                childFirstName: 'child_first_name',
                childLastName: 'child_last_name',
                linkedParentId: 'linked_parent_id',
                linkedChildId: 'linked_child_id',
                childBaselineLink: 'child_baseline_link',
                childMonthlyLink: 'child_monthly_link'
            }
        };
        // ========================================================================

        const form = document.getElementById('enrollmentForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const progressBox = document.getElementById('progressBox');
        const linksDisplay = document.getElementById('linksDisplay');
        const participantAgeSelect = document.getElementById('participantAge');
        const adultFields = document.getElementById('adultFields');
        const minorFields = document.getElementById('minorFields');

        // Show/hide fields based on age selection
        participantAgeSelect.addEventListener('change', function() {
            const isAdult = this.value === 'adult';
            const isMinor = this.value === 'minor';

            if (isAdult) {
                adultFields.style.display = 'block';
                minorFields.style.display = 'none';
                
                // Set adult fields as required
                document.getElementById('participantFirstName').required = true;
                document.getElementById('participantLastName').required = true;
                document.getElementById('participantEmail').required = true;
                
                // Remove required from minor fields
                document.getElementById('adultFirstName').required = false;
                document.getElementById('adultLastName').required = false;
                document.getElementById('adultEmail').required = false;
                document.getElementById('childFirstName').required = false;
                document.getElementById('childLastName').required = false;
                
            } else if (isMinor) {
                adultFields.style.display = 'none';
                minorFields.style.display = 'block';
                
                // Remove required from adult fields
                document.getElementById('participantFirstName').required = false;
                document.getElementById('participantLastName').required = false;
                document.getElementById('participantEmail').required = false;
                
                // Set minor fields as required
                document.getElementById('adultFirstName').required = true;
                document.getElementById('adultLastName').required = true;
                document.getElementById('adultEmail').required = true;
                document.getElementById('childFirstName').required = true;
                document.getElementById('childLastName').required = true;
                
            } else {
                adultFields.style.display = 'none';
                minorFields.style.display = 'none';
            }
        });

        let currentStep = 0;
        const stepsMinor = [
            'Getting existing records...',
            'Calculating next ID...',
            'Creating child record...',
            'Getting baseline survey link...',
            'Getting monthly survey link...',
            'Creating parent record...',
            'Complete!'
        ];
        
        const stepsAdult = [
            'Getting existing records...',
            'Calculating next ID...',
            'Creating adult record...',
            'Getting survey links...',
            'Complete!'
        ];

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            linksDisplay.style.display = 'none';
            
            showProgress();
            
            const formData = getFormData();
            
            try {
                const result = await enrollParticipant(formData);
                
                if (result.success) {
                    if (result.isAdult) {
                        showStatus('success', `‚úì Success! Adult participant ${result.adultId} enrolled successfully!`);
                    } else {
                        showStatus('success', `‚úì Success! Family ${result.familyId} enrolled successfully!`);
                    }
                    displayLinks(result);
                    setTimeout(() => form.reset(), 3000);
                } else {
                    showStatus('error', `‚úó Error: ${result.error}`);
                }
            } catch (error) {
                showStatus('error', `‚úó Failed: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enroll Participant';
                hideProgress();
            }
        });

        function getFormData() {
            const isAdult = document.getElementById('participantAge').value === 'adult';
            
            return {
                isAdult: isAdult,
                adultFirstName: isAdult ? '' : document.getElementById('adultFirstName').value.trim(),
                adultLastName: isAdult ? '' : document.getElementById('adultLastName').value.trim(),
                adultEmail: isAdult ? '' : document.getElementById('adultEmail').value.trim(),
                childFirstName: isAdult ? document.getElementById('participantFirstName').value.trim() : document.getElementById('childFirstName').value.trim(),
                childLastName: isAdult ? document.getElementById('participantLastName').value.trim() : document.getElementById('childLastName').value.trim(),
                childEmail: isAdult ? document.getElementById('participantEmail').value.trim() : ''
            };
        }

        async function enrollParticipant(formData) {
            try {
                if (formData.isAdult) {
                    return await enrollAdult(formData);
                } else {
                    return await enrollFamily(formData);
                }
            } catch (error) {
                console.error('Enrollment error:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        async function enrollAdult(formData) {
            // STEP 1: Get next record ID
            updateProgress(0);
            const nextRecordNumber = await getNextRecordNumber();
            
            if (!nextRecordNumber) {
                throw new Error('Could not determine next record ID');
            }
            
            // STEP 2: Format ID
            updateProgress(1);
            const adultId = String(nextRecordNumber).padStart(4, '0') + '-A';
            
            console.log(`Creating Adult Record ${nextRecordNumber}: Adult=${adultId}`);
            
            // STEP 3: Create adult record
            updateProgress(2);
            await createAdultRecord(adultId, formData);
            
            // STEP 4: Get survey links
            updateProgress(3);
            const baselineLink = await getSurveyLink(
                REDCAP_CONFIG.apiToken,
                adultId,
                REDCAP_CONFIG.instruments.adultBaseline,
                REDCAP_CONFIG.events.adultBaseline
            );
            
            const monthlyLink = await getSurveyLink(
                REDCAP_CONFIG.apiToken,
                adultId,
                REDCAP_CONFIG.instruments.childMonthly,
                REDCAP_CONFIG.events.childMonthly
            );
            
            // STEP 5: Done!
            updateProgress(4);
            
            return {
                success: true,
                isAdult: true,
                recordNumber: nextRecordNumber,
                adultId: adultId,
                baselineLink: baselineLink,
                monthlyLink: monthlyLink
            };
        }

        async function enrollFamily(formData) {
            // STEP 1: Get next record ID
            updateProgress(0);
            const nextRecordNumber = await getNextRecordNumber();
            
            if (!nextRecordNumber) {
                throw new Error('Could not determine next record ID');
            }
            
            // STEP 2: Format IDs
            updateProgress(1);
            const parentId = String(nextRecordNumber).padStart(4, '0') + '-P';
            const childId = String(nextRecordNumber).padStart(4, '0') + '-C';
            
            console.log(`Creating Family ${nextRecordNumber}: Parent=${parentId}, Child=${childId}`);
            
            // STEP 3: Create child record
            updateProgress(2);
            await createChildRecord(childId, parentId, formData);
            
            // STEP 4: Get baseline link
            updateProgress(3);
            const baselineLink = await getSurveyLink(
                REDCAP_CONFIG.apiToken,
                childId,
                REDCAP_CONFIG.instruments.childBaseline,
                REDCAP_CONFIG.events.childBaseline
            );
            
            // STEP 5: Get monthly link
            updateProgress(4);
            const monthlyLink = await getSurveyLink(
                REDCAP_CONFIG.apiToken,
                childId,
                REDCAP_CONFIG.instruments.childMonthly,
                REDCAP_CONFIG.events.childMonthly
            );
            
            // STEP 6: Create parent record with links
            updateProgress(5);
            await createParentRecord(parentId, childId, formData, {
                baselineLink,
                monthlyLink
            });
            
            // STEP 7: Done!
            updateProgress(6);
            
            return {
                success: true,
                isAdult: false,
                familyId: nextRecordNumber,
                parentId,
                childId,
                baselineLink,
                monthlyLink
            };
        }

        async function getNextRecordNumber() {
            const body = new URLSearchParams({
                token: REDCAP_CONFIG.apiToken,
                content: 'record',
                format: 'json',
                type: 'flat',
                'fields[0]': 'record_id',
                returnFormat: 'json'
            });

            const response = await fetch(REDCAP_CONFIG.apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: body.toString()
            });

            if (!response.ok) {
                throw new Error(`Failed to get records: ${response.status}`);
            }

            const records = await response.json();
            
            if (!Array.isArray(records) || records.length === 0) {
                console.log('No existing records. Starting with record number 1');
                return 1;
            }

            // Find all records (ending with -P, -C, or -A)
            const allRecords = records.filter(r => 
                r.record_id && 
                (r.record_id.endsWith('-P') || r.record_id.endsWith('-C') || r.record_id.endsWith('-A'))
            );
            
            if (allRecords.length === 0) {
                console.log('No valid records found. Starting with record number 1');
                return 1;
            }

            // Extract record numbers from all types
            const recordNumbers = allRecords
                .map(r => {
                    // Remove the suffix (-P, -C, or -A) and parse the number
                    const match = r.record_id.match(/^(\d+)-[PCA]$/);
                    return match ? parseInt(match[1], 10) : NaN;
                })
                .filter(n => !isNaN(n));

            if (recordNumbers.length === 0) {
                console.log('No valid record numbers found. Starting with record number 1');
                return 1;
            }

            const maxRecordNumber = Math.max(...recordNumbers);
            const nextRecordNumber = maxRecordNumber + 1;
            
            console.log(`Found ${allRecords.length} records. Highest number: ${maxRecordNumber}. Next: ${nextRecordNumber}`);
            
            return nextRecordNumber;
        }

        async function createAdultRecord(adultId, formData) {
            const record = [{
                record_id: adultId,
                redcap_event_name: REDCAP_CONFIG.events.adultBaseline,
                [REDCAP_CONFIG.fields.childEmail]: formData.childEmail,
                [REDCAP_CONFIG.fields.childFirstName]: formData.childFirstName,
                [REDCAP_CONFIG.fields.childLastName]: formData.childLastName
            }];

            const body = new URLSearchParams({
                token: REDCAP_CONFIG.apiToken,
                content: 'record',
                format: 'json',
                type: 'flat',
                overwriteBehavior: 'normal',
                data: JSON.stringify(record),
                returnFormat: 'json'
            });

            const response = await fetch(REDCAP_CONFIG.apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: body.toString()
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Failed to create adult record: ${errorText}`);
            }

            console.log(`‚úì Adult record created: ${adultId}`);
        }

        async function createChildRecord(childId, parentId, formData) {
            const record = [{
                record_id: childId,
                redcap_event_name: REDCAP_CONFIG.events.childBaseline,
                [REDCAP_CONFIG.fields.adultEmail]: formData.adultEmail,
                [REDCAP_CONFIG.fields.childEmail]: formData.childEmail,
                [REDCAP_CONFIG.fields.adultFirstName]: formData.adultFirstName,
                [REDCAP_CONFIG.fields.adultLastName]: formData.adultLastName,
                [REDCAP_CONFIG.fields.childFirstName]: formData.childFirstName,
                [REDCAP_CONFIG.fields.childLastName]: formData.childLastName,
                [REDCAP_CONFIG.fields.linkedParentId]: parentId
            }];

            const body = new URLSearchParams({
                token: REDCAP_CONFIG.apiToken,
                content: 'record',
                format: 'json',
                type: 'flat',
                overwriteBehavior: 'normal',
                data: JSON.stringify(record),
                returnFormat: 'json'
            });

            const response = await fetch(REDCAP_CONFIG.apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: body.toString()
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Failed to create child record: ${errorText}`);
            }

            console.log(`‚úì Child record created: ${childId}`);
        }

        async function getSurveyLink(apiToken, recordId, instrument, event) {
            const body = new URLSearchParams({
                token: REDCAP_CONFIG.apiToken,
                content: 'surveyLink',
                record: recordId,
                instrument: instrument,
                event: event,
                returnFormat: 'json'
            });

            const response = await fetch(REDCAP_CONFIG.apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: body.toString()
            });

            if (!response.ok) {
                throw new Error(`Failed to get survey link for ${instrument}`);
            }

            let link = await response.text();
            // Clean up the response - remove quotes and whitespace
            link = link.replace(/^"|"$/g, '').trim();
            
            console.log(`‚úì Survey link retrieved for ${instrument}`);
            
            return link;
        }

        async function createParentRecord(parentId, childId, formData, links) {
            const record = [{
                record_id: parentId,
                redcap_event_name: REDCAP_CONFIG.events.parentBaseline,
                [REDCAP_CONFIG.fields.adultEmail]: formData.adultEmail,
                [REDCAP_CONFIG.fields.childEmail]: formData.childEmail,
                [REDCAP_CONFIG.fields.adultFirstName]: formData.adultFirstName,
                [REDCAP_CONFIG.fields.adultLastName]: formData.adultLastName,
                [REDCAP_CONFIG.fields.childFirstName]: formData.childFirstName,
                [REDCAP_CONFIG.fields.childLastName]: formData.childLastName,
                [REDCAP_CONFIG.fields.linkedChildId]: childId,
                [REDCAP_CONFIG.fields.childBaselineLink]: links.baselineLink,
                [REDCAP_CONFIG.fields.childMonthlyLink]: links.monthlyLink
            }];

            const body = new URLSearchParams({
                token: REDCAP_CONFIG.apiToken,
                content: 'record',
                format: 'json',
                type: 'flat',
                overwriteBehavior: 'normal',
                data: JSON.stringify(record),
                returnFormat: 'json'
            });

            const response = await fetch(REDCAP_CONFIG.apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: body.toString()
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Failed to create parent record: ${errorText}`);
            }

            console.log(`‚úì Parent record created: ${parentId}`);
        }

        function showProgress() {
            const isAdult = document.getElementById('participantAge').value === 'adult';
            currentStep = 0;
            progressBox.style.display = 'block';
            updateProgressDisplay(isAdult);
        }

        function hideProgress() {
            progressBox.style.display = 'none';
        }

        function updateProgress(step) {
            currentStep = step;
            const isAdult = document.getElementById('participantAge').value === 'adult';
            updateProgressDisplay(isAdult);
        }

        function updateProgressDisplay(isAdult) {
            const steps = isAdult ? stepsAdult : stepsMinor;
            let html = '<strong>Progress:</strong><br>';
            steps.forEach((step, index) => {
                let className = '';
                if (index < currentStep) {
                    className = 'complete';
                } else if (index === currentStep) {
                    className = 'current';
                }
                html += `<div class="progress-step ${className}">${step}</div>`;
            });
            progressBox.innerHTML = html;
        }

        function showStatus(type, message) {
            statusMessage.className = 'status-message status-' + type;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }

        function displayLinks(result) {
            if (result.isAdult) {
                linksDisplay.innerHTML = `
                    <h3>üìã Enrollment Complete!</h3>
                    <p style="margin-bottom: 15px;">
                        <strong>Record Number:</strong> ${result.recordNumber}<br>
                        <strong>Adult Record ID:</strong> ${result.adultId}
                    </p>
                `;
            } else {
                linksDisplay.innerHTML = `
                    <h3>üìã Enrollment Complete!</h3>
                    <p style="margin-bottom: 15px;">
                        <strong>Family ID:</strong> ${result.familyId}<br>
                        <strong>Parent Record:</strong> ${result.parentId}<br>
                        <strong>Child Record:</strong> ${result.childId}
                    </p>
                `;
            }
            linksDisplay.style.display = 'block';
        }

        console.log('Family Enrollment Form loaded');
        console.log('REDCap API:', REDCAP_CONFIG.apiUrl);
    </script>
</body>
